<toxic-schedule-header
  [sectors]="getSectors()"
  ></toxic-schedule-header>

<toxic-schedule-slot
    *ngFor="let slotInterval of slotIntervals"
    [slotInterval]="slotInterval"
    [reservedSlots]="reservedSlots"
    [sectors]="getSectors()"
    (selectedSlot)="captureSelectedSlot($event)"></toxic-schedule-slot>
