<toxic-schedule-header [sectors]="sectors" (txSelectedSector)="txDisplaySector($event)"></toxic-schedule-header>
<toxic-schedule-grid
  [slotIntervals]="slotIntervals"
  [sectors]="getSectors()"
  [reservedSlots]="reservedSlots"
  [startTime]="startTime"
  [endTime]="endTime"
  (cellSelected)="selectTimeslot($event)">
</toxic-schedule-grid>
